<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Mídia Indoor</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-box {
      background: #fff;
      padding: 2.2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .18);
      width: 340px;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 1rem;
      color: #1976d2;
    }

    input {
      width: 100%;
      padding: .7rem;
      margin: .6rem 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.08);
    }

    button {
      width: 100%;
      padding: .75rem;
      border: 0;
      border-radius: 8px;
      background: #1976d2;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: .6rem;
    }

    button.secondary {
      background: transparent;
      color: #1976d2;
      font-weight: 500;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .loading {
      display: none;
      color: #1976d2;
      margin-top: .6rem;
    }

    .error {
      color: #b91c1c;
      margin-top: .6rem;
      min-height: 1.2em;
    }

    .success {
      color: #007a3d;
      margin-top: .6rem;
      min-height: 1.2em;
    }

    .footer {
      font-size: .8rem;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login do Sistema</h2>
    <input id="email" type="email" placeholder="E-mail" autocomplete="username" />
    <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
    <button id="btnLogin" onclick="login()">Entrar</button>
    <button class="secondary" onclick="showRegister()">Criar conta</button>
    <div id="loading" class="loading">Validando acesso...</div>
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
    <div class="footer">© 2025 Mídia Indoor</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDE1V9V4w0YbqJBgkeI7F4fN3sW_YokVBQ",
      authDomain: "midiaindoor-d2109.firebaseapp.com",
      databaseURL: "https://midiaindoor-d2109-default-rtdb.firebaseio.com",
      projectId: "midiaindoor-d2109",
      storageBucket: "midiaindoor-d2109.firebasestorage.app",
      messagingSenderId: "549200922225",
      appId: "1:549200922225:web:731664468eb51fbdf2bdd0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const showLoading = (on) => {
      document.getElementById('loading').style.display = on ? 'block' : 'none';
      document.getElementById('btnLogin').disabled = on;
    };

    const showError = (msg) => {
      document.getElementById('errorMsg').textContent = msg || '';
      document.getElementById('successMsg').textContent = '';
    };

    const showSuccess = (msg) => {
      document.getElementById('successMsg').textContent = msg || '';
      document.getElementById('errorMsg').textContent = '';
    };

    // ---- LOGIN ----
    async function login() {
      showError('');
      showLoading(true);
      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();

      if (!email || !password) {
        showError('Preencha e-mail e senha.');
        showLoading(false);
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const user = cred.user;

        const q = await db.collectionGroup('usuarios').where('email', '==', user.email).limit(1).get();
        if (q.empty) {
          await auth.signOut();
          throw new Error('Usuário não encontrado no cadastro.');
        }

        const doc = q.docs[0];
        const data = doc.data();
        const empresaRef = doc.ref.parent.parent;
        const empresaId = empresaRef ? empresaRef.id : null;

        if (!data.ativo) {
          await auth.signOut();
          throw new Error('Conta aguardando aprovação do administrador.');
        }

        await doc.ref.update({ ultimoLogin: firebase.firestore.FieldValue.serverTimestamp() });
        window.location.href = `index.html?empresa=${encodeURIComponent(empresaId)}`;

      } catch (err) {
        console.error('Login error', err);
        let msg = (err && err.message) ? err.message : 'Erro ao entrar.';
        if (msg.includes('wrong-password')) msg = 'Senha incorreta.';
        if (msg.includes('user-not-found')) msg = 'Usuário não encontrado.';
        showError(msg);
      } finally {
        showLoading(false);
      }
    }

    // ---- CRIAR CONTA ----
    async function showRegister() {
      showError('');
      showSuccess('');
      const email = prompt('Digite o e-mail do novo usuário:');
      if (!email) return;
      const senha = prompt('Defina uma senha temporária (mínimo 6 caracteres):');
      if (!senha) return;
      const empresaId = prompt('Informe o ID da empresa (fornecido pela equipe):');
      if (!empresaId) return;

      showLoading(true);
      try {
        const cred = await auth.createUserWithEmailAndPassword(email.trim(), senha.trim());
        const user = cred.user;

        await db.collection('empresas').doc(empresaId).set({
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        await db.collection('empresas').doc(empresaId)
          .collection('usuarios').doc(user.uid).set({
            email: email.trim(),
            funcao: 'User',
            ativo: false,
            criadoEm: firebase.firestore.FieldValue.serverTimestamp()
          });

        // 🌟 NOVA MENSAGEM MAIS AMIGÁVEL
        const mensagem = `
Sua conta foi criada com sucesso! 🎉

Em breve, nossa equipe confirmará seus dados e sua conta será efetivada.
Você receberá o acesso completo assim que for ativada.`;

        showSuccess(mensagem);
        alert(mensagem);

        await auth.signOut();
      } catch (e) {
        console.error('Erro ao criar conta:', e);
        let msg = e && e.message ? e.message : 'Erro ao criar conta.';
        if (msg.includes('The password must be 6 characters')) msg = 'Senha deve ter no mínimo 6 caracteres.';
        if (msg.includes('auth/email-already-in-use')) msg = 'Esse e-mail já está em uso.';
        showError(msg);
      } finally {
        showLoading(false);
      }
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) return;

      try {
        const q = await db.collectionGroup('usuarios').where('email', '==', user.email).limit(1).get();
        if (q.empty) return;
        const doc = q.docs[0];
        const empresaRef = doc.ref.parent.parent;
        const empresaId = empresaRef ? empresaRef.id : null;
        window.location.href = `index.html?empresa=${encodeURIComponent(empresaId)}`;
      } catch (err) {
        console.error('onAuthStateChanged error', err);
      }
    });
  </script>
</body>
</html>
