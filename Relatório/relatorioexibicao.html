<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Relat√≥rio de Exibi√ß√µes de M√≠dias</title>

    <!-- Depend√™ncias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
         :root {
            --primary: #03517e;
            --primary-dark: #1909ad;
            --muted: #777;
            --bg: #f6f5fb;
            --accent-border: rgba(7, 11, 241, 0.12);
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1150px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary-dark);
            font-size: 28px;
            margin-bottom: 14px;
        }
        
        #filtros {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--accent-border);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .fcol {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        label {
            font-weight: 600;
            color: #003a5f;
            font-size: 13px;
        }
        
        input[type="date"],
        select {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #e0dff4;
            border-radius: 6px;
            min-width: 170px;
            background: #fff;
        }
        
        .btn {
            background: var(--primary);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }
        
        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 1px solid rgba(11, 67, 223, 0.12);
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        /* bloco que ser√° transformado em PDF */
        
        #reportContainer {
            margin-top: 18px;
            background: #fff;
            border-radius: 10px;
            padding: 18px;
            border: 1px solid var(--accent-border);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.03);
            /* import√¢ncia: garantir box-sizing para medidas em mm ao gerar PDF */
            box-sizing: border-box;
        }
        /* cabe√ßalho do PDF com logo */
        
        .report-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .report-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        /* Ajustei a imagem da logo para n√£o esticar horizontalmente.
           Usar height fixo + max-width garante propor√ß√£o e evita distor√ß√£o. */
        
        .report-logo img {
            height: 60px;
            width: auto;
            max-width: 140px;
            object-fit: contain;
            border-radius: 6px;
            background: #fff;
            padding: 6px;
            display: block;
        }
        
        .report-meta {
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
        }
        
        .top-cards {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }
        
        .card {
            flex: 1;
            min-width: 260px;
            border-radius: 10px;
            border: 2px solid rgba(34, 45, 199, 0.06);
            padding: 14px;
            display: flex;
            gap: 14px;
            align-items: center;
            background: linear-gradient(180deg, #fff, #fbfbff);
        }
        
        .card .icon {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #7fc8ff, #7399eb);
            color: #fff;
            font-size: 22px;
        }
        
        .card .value {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-dark);
        }
        
        .card .label {
            font-size: 13px;
            color: var(--muted);
            font-weight: 700;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
        }
        
        thead th {
            background: #0d84d1;
            color: #fff;
            font-weight: 800;
            padding: 12px 14px;
            text-align: left;
        }
        
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #f2f2f2;
            vertical-align: middle;
            font-size: 14px;
        }
        
        tbody tr td:first-child {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .thumb {
            width: 44px;
            height: 44px;
            background: #eee;
            border-radius: 6px;
            object-fit: cover;
            display: grid;
            place-items: center;
            font-size: 20px;
            color: #555;
            flex-shrink: 0;
        }
        /* se for img real, remove grid centering e usa img tag */
        
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: block;
        }
        
        .summary {
            margin-top: 12px;
            font-weight: 800;
            color: #6d0cec;
            font-size: 13px;
        }
        /* estilos para impress√£o (ajustam o visual no canvas gerado) */
        
        #reportContainer * {
            box-sizing: border-box;
        }
    </style>
</head>

        const auth = firebase.auth();

        async function ensureAuthAndEmpresaId() {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('Tempo esgotado ao verificar autentica√ß√£o.'));
                }, 8000);

                auth.onAuthStateChanged(async user => {

                            const doc = await db.collection('users').doc(user.uid).get();

                        // fallback (se desejar um default)

                        // exp√µe globalmente e continua
                        window.empresaId = empresaId;
                        window.currentUserUid = user.uid;
                        console.log('Autenticado como', user.email, 'empresaId=', empresaId);
                        clearTimeout(timeout);
                        resolve({
                            user,
                            empresaId
                        });
                    } catch (err) {
                        clearTimeout(timeout);
                        reject(err);
                    }
                });
            });
        }

        // usa no init das p√°ginas
        ensureAuthAndEmpresaId().then(({

        }) => {
            // tudo certo ‚Äî pode iniciar seu app que depende de empresaId
            // exemplo: iniciarCarrossel("midias", "superior");  <-- use window.empresaId dentro do carregarDados
        }).catch(err => {
            console.error('Auth err', err);
            // redireciona ao login por seguran√ßa
            window.location.href = 'login.html';
        });


        // elementos
        const mediaSelect = document.getElementById('mediaSelect');
        const dataInicioInput = document.getElementById('dataInicio');
        const dataFimInput = document.getElementById('dataFim');
        const btnFiltrar = document.getElementById('btnFiltrar');
        const btnGerarPDF = document.getElementById('btnGerarPDF');

        const tabelaEl = document.getElementById('relatorioTabela');
        const corpoEl = document.getElementById('relatorioCorpo');
        const semResultadosEl = document.getElementById('semResultados');
        const reportMeta = document.getElementById('reportMeta');
        const metaMidia = document.getElementById('metaMidia');
        const totalExibicoesEl = document.getElementById('totalExibicoes');
        const diasCampanhaEl = document.getElementById('diasCampanha');
        const resumoFinal = document.getElementById('resumoFinal');
        const txtTotalExib = document.getElementById('txtTotalExib');
        const txtTerminais = document.getElementById('txtTerminais');

        let dadosOriginais = [];
        let midiasMap = {}; // arquivo -> { nome, thumbnail }
        let arquivoToFriendly = {}; // arquivo -> friendly (string)

        // TARGET TIMEZONE
        const TARGET_TZ = 'America/Sao_Paulo';

        // helper: extrai nome de arquivo de uma URL ou string
        function extrairArquivoFromString(s) {
            if (!s) return null;
            try {
                // se for uma URL completa, pegar √∫ltimo segmento sem querystring
                const parts = s.split('/');
                let last = parts[parts.length - 1] || s;
                // remover querystring
                last = last.split('?')[0];
                return last;
            } catch {
                return s;
            }
        }

        // Parse timestamps variados do Firebase (Realtime/Firestore) e normaliza para Date()
        function parseFirebaseTimestamp(raw) {
            if (raw === null || raw === undefined) return null;

            // Firestore Timestamp com toDate()
            try {
                if (typeof raw === 'object' && raw !== null) {
                    if (typeof raw.toDate === 'function') return raw.toDate();
                    if (raw.seconds !== undefined) {
                        const ms = raw.seconds * 1000 + (raw.nanoseconds ? Math.floor(raw.nanoseconds / 1e6) : 0);
                        return new Date(ms);
                    }
                }
            } catch (e) {
                console.warn('parseFirebaseTimestamp object error', e);
            }

            // n√∫mero: pode ser seconds (10 d√≠gitos) ou ms (13+ d√≠gitos)
            if (typeof raw === 'number') {
                if (raw < 1e12) return new Date(raw * 1000); // seconds -> ms
                return new Date(raw); // ms
            }

            // string
            if (typeof raw === 'string') {
                const s = raw.trim();
                // ISO com timezone (cont√©m Z ou +HH:MM/-HH:MM) ou T -> Date aceita
                if (/[zZ]|[+\-]\d{2}:\d{2}$/.test(s) || /^\d{4}-\d{2}-\d{2}T/.test(s)) {
                    const d = new Date(s);
                    return isNaN(d.getTime()) ? null : d;
                }
                // formato "YYYY-MM-DD HH:MM:SS" sem timezone -> assumir UTC e adicionar 'Z'
                if (/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/.test(s)) {
                    const d = new Date(s.replace(' ', 'T') + 'Z');
                    return isNaN(d.getTime()) ? null : d;
                }
                // tentativa gen√©rica
                const d2 = new Date(s);
                return isNaN(d2.getTime()) ? null : d2;
            }

            return null;
        }

        // Formata Date para "DD/MM/YYYY √†s HH:MM" em America/Sao_Paulo
        function formatDateTimeToLocal(d) {
            if (!d) return '‚Äî';
            try {
                const opts = {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false,
                    timeZone: TARGET_TZ
                };
                const parts = new Intl.DateTimeFormat('pt-BR', opts).formatToParts(d);
                const datePart = `${parts.find(p=>p.type==='day').value}/${parts.find(p=>p.type==='month').value}/${parts.find(p=>p.type==='year').value}`;
                const hourPart = `${parts.find(p=>p.type==='hour').value}:${parts.find(p=>p.type==='minute').value}`;
                return `${datePart} √†s ${hourPart}`;
            } catch (e) {
                return d.toLocaleString('pt-BR', {
                    timeZone: TARGET_TZ
                });
            }
        }

        // carregar midias (Firestore) e historico (Realtime DB)
        async function carregarDados() {
            try {
                // 1) carregar midias do Firestore para mapear arquivo -> nome amig√°vel
                midiasMap = {};
                arquivoToFriendly = {};
                try {
                    const snap = await firestore.collection('midias').get();
                    snap.docs.forEach(d => {
                        const data = d.data();
                        const url = data.url || '';
                        const arquivo = extrairArquivoFromString(url) || data.arquivo || null;
                        const nomeAmigavel = data.nome || data.titulo || data.displayName || arquivo || 'Sem nome';
                        const thumbnail = data.thumbnail || data.thumb || null;
                        if (arquivo) {
                            midiasMap[arquivo] = {
                                nome: nomeAmigavel,
                                thumbnail
                            };
                            arquivoToFriendly[arquivo] = nomeAmigavel;
                        }
                    });
                } catch (errMid) {
                    console.warn('Erro ao carregar midias do Firestore:', errMid);
                    // segue sem nomes amig√°veis se houver falha
                }

                // 2) carregar historico do Realtime Database
                const snapshot = await database.ref('historicoExibicoes').once('value');
                const dados = snapshot.val();
                if (!dados) {
                    semResultadosEl.style.display = 'block';
                    semResultadosEl.innerText = 'Nenhum dado encontrado.';
                    return;
                }

                dadosOriginais = Object.values(dados).map(item => {
                    // extrair arquivo e buscar nome amigavel
                    const rawArquivo = item.arquivo || item.file || item.url || 'Desconhecido';
                    const arquivo = extrairArquivoFromString(rawArquivo);
                    const friendly = arquivoToFriendly[arquivo] || null;

                    // parse timestamp usando util robusto
                    const parsedTs = parseFirebaseTimestamp(item.timestamp || item.horarioAtendimento || item.time || item.dataHora);

                    return {
                        arquivo, // t√©cnico (usado internamente)
                        friendlyName: friendly, // poder√° ser null ‚Äî tratamos depois
                        tipo: item.tipo || (item.mimetype && item.mimetype.includes('video') ? 'video' : 'imagem') || 'Desconhecido',
                        timestamp: parsedTs, // Date ou null
                        terminal: item.terminal || 'Sem terminal',
                        thumbnail: item.thumbnail || (midiasMap[arquivo] ? midiasMap[arquivo].thumbnail : null)
                    };
                });

                populaMediaSelect();
                filtrarEExibir();
            } catch (err) {
                console.error(err);
                semResultadosEl.style.display = 'block';
                semResultadosEl.innerText = 'Erro ao carregar os dados: ' + err.message;
            }
        }

        // popula select usando nome amig√°vel (ordenado alfabeticamente)
        function populaMediaSelect() {
            // construir set de arquivos √∫nicos com seu friendly (se dispon√≠vel)
            const mapa = {};
            dadosOriginais.forEach(i => {
                const arquivo = i.arquivo || 'Desconhecido';
                const friendly = i.friendlyName || (midiasMap[arquivo] ? midiasMap[arquivo].nome : null) || arquivo;
                mapa[arquivo] = friendly;
            });

            // transformar em array e ordenar por friendly
            const arr = Object.entries(mapa).map(([arquivo, friendly]) => ({
                arquivo,
                friendly
            }));
            arr.sort((a, b) => a.friendly.localeCompare(b.friendly, 'pt-BR', {
                sensitivity: 'base'
            }));

            // construir options (value = arquivo t√©cnico, text = nome amig√°vel)
            mediaSelect.innerHTML = '';
            const optTodos = document.createElement('option');
            optTodos.value = 'todas';
            optTodos.textContent = 'Todas';
            mediaSelect.appendChild(optTodos);

            arr.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.arquivo; // value t√©cnico (mant√©m filtro funcional)
                opt.textContent = item.friendly; // exibido ao usu√°rio (amig√°vel)
                mediaSelect.appendChild(opt);
            });
        }

        function filtrarEExibir() {
            const mediaSelecionada = mediaSelect.value; // t√©cnico (arquivo) ou 'todas'
            const dataInicio = dataInicioInput.value ? new Date(dataInicioInput.value) : null;
            const dataFim = dataFimInput.value ? new Date(dataFimInput.value) : null;
            if (dataFim) dataFim.setHours(23, 59, 59, 999);

            let dadosFiltrados = dadosOriginais.filter(item => {
                if (mediaSelecionada !== 'todas' && item.arquivo !== mediaSelecionada) return false;
                if (dataInicio && (!item.timestamp || item.timestamp < dataInicio)) return false;
                if (dataFim && (!item.timestamp || item.timestamp > dataFim)) return false;
                return true;
            });

            const geracao = new Date();
            // usar formata√ß√£o no timezone TARGET_TZ
            reportMeta.innerText = `${formatDateTimeToLocal(geracao)} ‚Ä¢ Per√≠odo: ${dataInicioInput.value || '‚Äî'} at√© ${dataFimInput.value || '‚Äî'}`;

            // metaMidia: mostrar nome amig√°vel (se 'todas' mostrar 'Todas')
            if (mediaSelecionada === 'todas') {
                metaMidia.innerText = 'Todas';
            } else {
                const friendly = arquivoToFriendly[mediaSelecionada] || (midiasMap[mediaSelecionada] ? midiasMap[mediaSelecionada].nome : mediaSelecionada);
                metaMidia.innerText = friendly || mediaSelecionada;
            }

            if (dadosFiltrados.length === 0) {
                tabelaEl.style.display = 'none';
                semResultadosEl.style.display = 'block';
                resumoFinal.style.display = 'none';
                return;
            }
            semResultadosEl.style.display = 'none';

            // agrupar por arquivo (t√©cnico) mas ordenar por nome amig√°vel
            const agrupado = {};
            const terminaisSet = new Set();

            dadosFiltrados.forEach(item => {
                const arquivo = item.arquivo || 'Desconhecido';
                const tsDate = item.timestamp || null;
                terminaisSet.add(item.terminal || 'Sem terminal');

                if (!agrupado[arquivo]) agrupado[arquivo] = {
                    total: 0,
                    ultimaDate: tsDate,
                    thumbnail: item.thumbnail || (midiasMap[arquivo] ? midiasMap[arquivo].thumbnail : null),
                    friendly: item.friendlyName || (midiasMap[arquivo] ? midiasMap[arquivo].nome : arquivo),
                    type: item.tipo || 'Desconhecido'
                };
                agrupado[arquivo].total++;
                if (tsDate && (!agrupado[arquivo].ultimaDate || tsDate > agrupado[arquivo].ultimaDate)) agrupado[arquivo].ultimaDate = tsDate;
            });

            // transformar agrupado em array e ordenar por friendly
            const linhas = Object.keys(agrupado).map(a => ({
                arquivo: a,
                ...agrupado[a]
            }));
            linhas.sort((x, y) => (x.friendly || x.arquivo).localeCompare(y.friendly || y.arquivo, 'pt-BR', {
                sensitivity: 'base'
            }));

            corpoEl.innerHTML = '';
            let totalGeral = 0;
            linhas.forEach(it => {
                totalGeral += it.total;
                const ultimaStr = it.ultimaDate ? formatDateTimeToLocal(it.ultimaDate) : '‚Äî';

                // thumb HTML: se houver thumbnail usamos <img>, sen√£o emoji baseado no type
                let thumbHTML = '';
                if (it.thumbnail) {
                    // usa tag img dentro da div.thumb para manter estilo
                    thumbHTML = `<div class="thumb" aria-hidden="true"><img src="${it.thumbnail}" alt="${escapeHtml(it.friendly || it.arquivo)}"></div>`;
                } else {
                    // decidir emoji por tipo (v√≠deo -> üé¨ , imagem -> üñºÔ∏è , fallback -> üéûÔ∏è)
                    const t = (it.type || '').toLowerCase();
                    let emoji = 'üéûÔ∏è'; // fallback generic film
                    if (t.includes('video')) emoji = 'üé¨';
                    else if (t.includes('imagem') || t.includes('image') || t.includes('img')) emoji = 'üñºÔ∏è';
                    // incluir aria-label para acessibilidade
                    const aria = t.includes('video') ? '√çcone de v√≠deo' : '√çcone de imagem';
                    thumbHTML = `<div class="thumb" role="img" aria-label="${aria}">${emoji}</div>`;
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>
            ${thumbHTML}
            <div style="margin-left:8px;">${escapeHtml(it.friendly || it.arquivo)}</div>
          </td>
          <td style="text-align:center;">${it.total.toLocaleString('pt-BR')}</td>
          <td style="text-align:center;">${ultimaStr}</td>
        `;
                corpoEl.appendChild(tr);
            });

            totalExibicoesEl.innerText = totalGeral.toLocaleString('pt-BR');
            diasCampanhaEl.innerText = calculaDiasCampanha(dataInicioInput.value, dataFimInput.value) || 0;

            tabelaEl.style.display = 'table';
            resumoFinal.style.display = 'block';
            txtTotalExib.innerText = totalGeral.toLocaleString('pt-BR');
            txtTerminais.innerText = terminaisSet.size;
        }

        btnFiltrar.addEventListener('click', filtrarEExibir);

        // utilit√°rios
        function formatDateTime(d) {
            const dd = String(d.getDate()).padStart(2, '0');
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const yyyy = d.getFullYear();
            const hh = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${dd}/${mm}/${yyyy} √†s ${hh}:${min}`;
        }

        function calculaDiasCampanha(startISO, endISO) {
            if (!startISO || !endISO) return 0;
            const s = new Date(startISO);
            const e = new Date(endISO);
            const diff = Math.round((e - s) / (1000 * 60 * 60 * 24)) + 1;
            return diff > 0 ? diff : 0;
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
        }

        // ---------- Gerar PDF e abrir PREVIEW em nova aba ----------
        btnGerarPDF.addEventListener('click', async() => {
            // Atualiza visual antes de gerar
            filtrarEExibir();

            const container = document.getElementById('reportContainer');

            // ajusta temporariamente algumas classes para impress√£o (se quiser)
            const originalBg = container.style.background;
            container.style.background = '#fff';

            try {
                // espera uma renderiza√ß√£o para garantir fontes/imagens carregadas
                await new Promise(r => setTimeout(r, 250));

                // html2canvas para capturar
                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                // dimens√µes A4 em mm
                const {
                    jsPDF
                } = window.jspdf;
                const pdf = new jsPDF({
                    unit: 'mm',
                    format: 'a4',
                    orientation: 'portrait'
                });

                // converter canvas para imagem e dimensionar para A4 mantendo margens
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const pageWidth = 210; // mm
                const pageHeight = 420; // mm
                const margin = 10; // mm
                // calcular a largura dispon√≠vel
                const pdfAvailableWidth = pageWidth - margin * 2;

                // obter propor√ß√£o
                const imgProps = {
                    width: canvas.width,
                    height: canvas.height
                };
                const pxPerMm = canvas.width / (pdfAvailableWidth * (96 / 25.4)); // aproxima√ß√£o px->mm
                // c√°lculo mais direto:
                const ratio = canvas.width / canvas.height;
                const imgWidthMm = pdfAvailableWidth;
                const imgHeightMm = imgWidthMm / ratio;

                // se a imagem ultrapassar a altura da p√°gina, dividir em p√°ginas
                let remainingHeightPx = canvas.height;
                const pageCanvasHeightPx = Math.floor((imgHeightMm / imgWidthMm) * canvas.width);

                // Simpler approach: add image scaled to width and split vertically if necessary
                // We'll slice the original canvas into page-sized slices in px:
                const mmToPx = (mm) => Math.floor((mm * 96) / 25.4);
                const pageHeightPx = mmToPx(pageHeight - margin * 2);
                const pageWidthPx = canvas.width; // already scaled to full width capture

                let y = 0;
                while (y < canvas.height) {
                    const sliceHeight = Math.min(pageHeightPx, canvas.height - y);
                    // create temporary canvas to hold slice
                    const sliceCanvas = document.createElement('canvas');
                    sliceCanvas.width = canvas.width;
                    sliceCanvas.height = sliceHeight;
                    const ctx = sliceCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, y, canvas.width, sliceHeight, 0, 0, canvas.width, sliceHeight);

                    const sliceData = sliceCanvas.toDataURL('image/jpeg', 0.95);
                    const sliceRatio = sliceCanvas.width / sliceCanvas.height;
                    const sliceImgWidthMm = pdfAvailableWidth;
                    const sliceImgHeightMm = sliceImgWidthMm / sliceRatio;

                    if (y > 0) pdf.addPage();
                    pdf.addImage(sliceData, 'JPEG', margin, margin, sliceImgWidthMm, sliceImgHeightMm);

                    y += sliceHeight;
                }

                // gerar blob e abrir em nova aba (preview)
                const pdfBlob = pdf.output('blob');
                const url = URL.createObjectURL(pdfBlob);
                window.open(url, '_blank');

            } catch (err) {
                console.error('Erro ao gerar preview do PDF:', err);
                alert('Erro ao gerar preview do PDF. Veja o console para mais detalhes.');
            } finally {
                // restaurar
                container.style.background = originalBg;
            }
        });

        // carrega dados ao abrir
        carregarDados();
    </script>
